<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new account</title>
    <script language="JavaScript">
    function formValid () {
        f = document.frmRegister;
        var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
        var email_pattern = /^[a-zA-Z]\W*(\.\w+)*\@\W+(\.\w{2,3})+$/;
        if(f.txtUsername.value=="") {
            alret("Username cant't be empty");
            f.txtUsername.focus();
            return false;
        }
        if(f.txtPassword1.value.length < 6) {
            alret("Password length must be from 6 to 20 characters");
            f.txtPassword1.focus();
            return false;
        }
        if(f.txtPassword1.value !=f.txtPassword2.value) {
            alert("Password doesn't match");
            f.txtpassword2.focus();
            return false;
        }
        if(phone_pattern.test(f.txtPhone.value) ==false) {
            alert("Invalid phone number");
            f.txtPhone.focus();
            return false;
        }
        if(email_pattern.test(f.txtEmail.value) == false) {
            alert("Invalid email address");
            f.txtEmail.focus();
            return false;
        }
        if(f.chkMusic.checked==false && f.chkReading.checked==false) {
            alert("You must select at least one favourite");
            f.chkMusic.focus();
            return false;
        }
        if(f.fillPicture.value=="") {
            alert("You must select your picture");
            f.fillPicture.focus();
            return false;
        }
        if(f.txtDescription.value=="") {
            alert("You must enter description");
            f.txtDescription.focus();
            return false;
        }
        alret("All registration information are correct");
        return true;
    <form name="frmRegister" method="get" onsubmit="return formValid()">
    }
    </script>
</head>
<body>
    <h1 style="color: white; background-color: rgb(99, 99, 207); padding: 10px;">
        REGISTER NEW ACCOUNT
    </h1>
    <form>
        <label for="name">Username</label>
        <input type="text" id="name">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password">
        <br>
        <label for="password">Confirm password</label>
        <input type="text" id="password">
        <br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="male"> Male
        <input type="radio" id="gender" value="female"> Female
        <br>
        <label for="phone">Phone</label>
        <input type="text" id="phone">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
        <label for="favourite">Favourite</label>
        <input type="checkbox" id="favourite" value="Music"> Music
        <input type="checkbox" id="favourite" value="Reading"> Reading
        <br>
        <label for="name">Username</label>
        <input type="text" id="name">
        <br>
        <label for="Picture">Picture</label>
        <input type="file" id="No file chosen">
        <br>
        <label for="Description">Description</label>
        <textarea id="Description" rows="4" cols="50"></textarea>
        <br>
        <label for="name">Education level</label>
        <select id="select">
            <option value="Aptech">Aptech</option>
        </select>
        <br>
        <label for="name">Language</label>
        <select id="select">
            <option value="Vitenamese">Vitenamese</option>
            <option value="English">English</option>
            <option value="French">French</option> 
            <option value="Japanese">Japanese</option>      
        </select>
        <br>
        <button type="register">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
