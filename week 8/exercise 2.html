<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new account</title>
    <script src="exercise 2.js"></script>
</head>
<body>
    <h1 style="color: white; background-color: rgb(99, 99, 207); padding: 10px;">
        REGISTER NEW ACCOUNT
    </h1>
    <form>
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="Password"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="text" id="Confirm password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="Gender" value="male">Male
                    <input type="radio" id="Gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" id="Phone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="Email"></td>
            </tr>
            <tr>
                <td>Favorite</td>
                <td>
                    <input type="checkbox" value="Music">Music
                    <input type="checkbox" value="Reading">Reading
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><input type="file" id="Picture"></td>
            </tr>
             <tr>
                <td>Description</td>
                <td><input type="text" id="Description"></td>
            </tr>
            <tr>
                <td>Education Level</td>
                <td>
                    <select id="education_level">
                        <option value="Aptech">Aptech</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <select id="Language">
                        <option value="Vitenamese">Vitenamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option> 
                        <option value="Japanese">Japanese</option>      
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="register">Register</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
