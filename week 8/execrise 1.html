<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style type="text/css">
            body {
    background-color: #525252;
}
.container {
    margin-top: 60px;
}
.txt {
    color: #FFF;
    font-weight: bold;
    font-size: 18px;
}
        </style>
    </head>
    <body>
        <header>
            <!-- place navbar here -->
             <div class="container">
                <div class="row">
                    <div class="cold-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                        <div class="panel panel-default">
                            <div class="panel panel-heading txt">User Registration </div>
                            <div class="panel-body">
                                <form action="#">
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                        <label for="firstname" class="hidden-sm">First name</label>
                                        <input type="text" id="firstname" class="form-control" placeholder="First name"></input>
                                        </p>
                                        <p class="col-md-12 col-sm-6">
                                            <label for="lastname" class="hidden-sm">Last name</label>
                                            <input type="text" id="lastname" class="form-control" placeholder="Last name"></input>
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-12">
                                                <label for="email" class="hidden-sm">Email address</label>
                                                <input type="text" id="email" class="form-control" placeholder="Email address"></input>
                                        </p>
                                      <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="password" class="hidden-sm">Password</label>
                                            <input type="text" id="password" class="form-control" placeholder=" Input password"></input>
                                        </p>
                                        <p class="col-md-12 col-sm-6">
                                            <label for="confirm" class="hidden-sm">Confirmation</label>
                                            <input type="text" id="comfirm" class="form-control" placeholder="Input confirm"></input>
                                        </p>
                                      </div>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-info btn-block"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </header>
        <main></main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
