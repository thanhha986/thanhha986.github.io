<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="exercise 1.css">
  <script>
    function toggleMenu () {
      var menu = document.querySelector('.menu ul');
      if (menu.style.display === 'none') {
        menu.style.display = 'block';
      } else {
        menu.style.display = 'none';
      }
    }
    function doiMauChu() {
      var table = document.getElementById('linkkienmaytinh');
      table.style.color = 'red';
    }
    function sapxepTheoGia() {
      var table = document.getElementById('linkkienmaytinh');
      var rows = Array.from(table.rows).slice(1); 
      rows.sort(function(a, b) {
        var priceA = parseInt(a.cells[1].innerText); 
        var priceB = parseInt(b.cells[1].innerText);
        return parseInt(a.cells[1].innerText) - parseInt(b.cells[1].innerText);
      });
      rows.forEach(function(row) {
        table.appendChild(row); 
      });
    }
    function formValid () {
        var f = document.frmRegister;
        var email_pattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
        if(email_pattern.test(f.txtEmail.value) ==false) {
          alert("Invalid email address");
          f.txtEmail.focus();
          return false;
        }
        if(f.txtHoten.value =="") {
          alert("Ho ten can't be empty");
          f.txtHoten.focus();
          return false;
        }
        if(f.txtTinnhan.value =="") {
          alert("You must enter Tin nhan");
          f.txtTinnhan.focus();
          return false;
        }
        alert("All registration information are correct");
        return true;
    }
  </script>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sách &copy;</a></li>
      <li><a href="#">Tác giả TM</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </div>
  <button onclick="toggleMenu ()">Ẩn/Hiện Menu</button>
  <h1>Bảng linh kiện máy tính &copy;</h1>
  <table border="1" id="linkkienmaytinh">
    <thead>
      <tr>
        <th>Tên linh kiện</th>
        <th>Giá (VNĐ)</th>
        <th>Đánh giá</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CPU Intel TM Core i5</td>
        <td>5000000</td>
        <td>4.5/5</td>
      </tr>
      <tr>
        <td>RAM DDR4 8GB</td>
        <td>800000</td>
        <td>4.0/5</td>
      </tr>
      <tr>
        <td>Ổ cứng SSD 256GB</td>
        <td>1200000</td>
        <td>4.8/5</td>
      </tr>
    </tbody>
  </table>
  <br>
  <button type="button" onclick="doiMauChu()">Đổi màu chữ</button>
  <button type="button" onclick="sapxepTheoGia()">Sắp xếp theo giá</button>
  <div class="contact-form">
    <h2>Biểu mẫu liên hệ</h2>
    <form id="contactForm" name="frmRegister" onsubmit="return formValid();">
      <table>
      <tr>
          <td><label for="txtHoten">Họ tên:</label></td>
      </tr>
      <tr>
          <td><input type="text" id="txtHoten" name="txtHoten"></td>
      </tr>
      <tr>
        <td><label for="txtEmail">Email:</label></td>
      </tr>
      <tr>
        <td><input type="text" id="txtEmail" name="txtEmail"></td>
      </tr>
      <tr>
        <td><label for="txtTinnhan">Tin nhắn:</label></td>
      </tr>
      <tr>
        <td><textarea id="txtTinnhan" name="txtTinnhan" rows="4" cols="30"></textarea></td>
      </tr>
      </table>
      <br>
      <button type="submit">Gửi</button>
    </form>
  </div>
</body>
</html>
