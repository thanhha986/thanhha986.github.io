<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: gray;
            padding: 15px;
            text-align: center;
        }
        nav a {
            text-align: center;
            text-decoration: none;
            margin:2px 10px ;
        }
        nav a:hover {
            color: brown;
        }
        table {
            border-collapse: collapse;
            width:85%;
        }
        th,td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-container {
            width:80%;
            margin: 20px auto;
            padding:20px;
            border: 1px solid #000;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav id="menu">
        <a href="#">Trang chủ</a> -
        <a href="#">Sách &copy;</a> -
        <a href="#">Tác giả &trade;</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    <h2>Bảng linh kiện máy tính &copy;</h2>
    <table id="componentTable">
        <thead>
            <tr>
                <th>Tên linh kiện</th>
                <th>Giá (VNĐ)</th>
                <th>Đánh giá &star;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CPU Intel &trade; Core i5</td>
                <td>5000000</td>
                <td>4.5/5</td>
            </tr>
            <tr>
                <td>RAM DDR4 GB</td>
                <td>800000</td>
                <td>4.0/5</td>
            </tr>
            <tr>
                <td>Ổ cứng SSD 256GB</td>
                <td>1200000</td>
                <td>4.8/5</td>
            </tr>
        </tbody>
    </table>
    <button onclick="doimauchu()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>
    <!--Phaan 3: Form-->
    <div class="form-container">
        <h3>Biểu mẫu liên hệ</h3>
        <form onsubmit="return validateForm()">
            <lable>Họ tên:</lable>
            <input type="text" id="name">
            <label>Email:</label>
            <input type="email" id="email">
            <label>Tin nhắn:</label>
            <textarea id="message"></textarea>
        <button type="submit">Gửi</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu")
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
        let isRed = false
        function doimauchu() {
            const table = document.getElementById("componentTable");
            table.style.color = isRed ? "black" : "red";
            isRed = !isRed;
        }
        function sortTable() {
            const table = document.getElementById("componentTable");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("Vui lòng điền đầy đủ thông tin.");
                return false;
            }
            alert("Cảm ơn bạn đã gửi thông tin!");
            return true;
        }
    </script>
</body>
</html>
