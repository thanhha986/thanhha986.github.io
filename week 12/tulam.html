<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color:aqua
        }
        table {
            border-collapse: collapse;
            width:80%;
            margin:20px auto
        }
        th,td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!--Phần 1: Menu-->
    <nav id="mainnav">
        <a href="#">Trang chủ</a> -
        <a href="#">Sách &copy;</a> -
        <a href="#">Tác giả &trade;</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    <!--Phần 2: Bảng-->
    <h2>Bảng linh kiện máy tính &copy;</h2>
    <table id="componentTable">
        <thead>
            <th>Tên linh kiện</th>
            <th>Giá (VNĐ)</th>
            <th>Đánh giá &star;</th>
        </thead>
        <tr>
            <td>CPU Intel &trade;</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM DDR4 8GB</td>
            <td>800000</td>
            <td>4.8/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
    </table>
    <button onclick="changeTextColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>
    <!-- Phần 3: Form -->
     <div class="form-container">
      <h3>Biểu mẫu liên hệ</h3>
      <form onsubmit="return validateForm()">
        <lable>Họ tên:</lable>
        <input type="text" id="name">
        <lable>Email:</lable>
        <input type="email" id="email">
        <lable>Tin nhắn:</lable>
        <textarea id="message"></textarea>
        <button type="submit">Gửi</button>
      </form>
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainnav');
            nav.style.display = nav.style.display === "none" ? "block" : "none";
        }
        let isRed = false;
        function changeTextColor() {
            const table = document.getElementById('componentTable');
            table.style.color = isRed ? "black" : "red";
            isRed = !isRed;
        }
        function sortTable() {
            const table = document.getElementById('componentTable');
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }
        function validateForm() {
            const name = document.getElementById("name"). value;
            const email = document.getElementById("email"). value;
            const message = document.getElementById("message"). value;
            if (name === "" || email === "" || message === "") {
                alert("Vui lòng điền tất cả các thong tin.");
                return false;
            }
            alert("Gửi thành công!");
            return true;
        }
    </script>
</body>
</html>
